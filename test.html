<script>
var amountCorrect= 0;
  function handleClick(){
    
    for(var i = 1; i <=4; i++){
      var radios = document.getElementsByName('group' + i);
      for(var j = 0; j < radios.length; j++) {
        var radio = radios[j];
        if(radio.value  == 'correct' && radio.checked){
          amountCorrect++;
        }
      }
    }

  }

document.getElementsByClassName('results').innerhtml="Correct: " + amountCorrect;
